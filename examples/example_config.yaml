# Example PyLogger Configuration
# Copy this file and customize it for your needs
# Save as 'logging_config.yaml' or any name you prefer

# Console logging configuration
console:
  enabled: true
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

# File logging configuration
file:
  enabled: true
  level: DEBUG
  filename: "logs/app.log"  # Will create logs directory if it doesn't exist
  max_size: 10485760  # 10MB in bytes
  backup_count: 5  # Keep 5 backup files
  format: "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

# Telegram notifications
telegram:
  enabled: false  # Set to true to enable
  level: ERROR  # Only ERROR and CRITICAL messages will be sent
  bot_token: "${TELEGRAM_BOT_TOKEN}"  # Use environment variable
  chat_id: "${TELEGRAM_CHAT_ID}"      # Use environment variable
  format: "ðŸ”´ <b>%(levelname)s</b>: %(message)s\n<i>%(asctime)s</i>"
  parse_mode: "HTML"  # Can be "HTML", "Markdown", or "MarkdownV2"

# Pushover notifications (supports multiple destinations)
pushover:
  enabled: false  # Set to true to enable
  level: WARNING  # WARNING, ERROR, and CRITICAL messages will be sent
  format: "%(levelname)s: %(message)s"
  destinations:
    - name: "admin_team"
      user_key: "your_admin_user_key"
      api_token: "your_admin_api_token"
      priority: 1  # High priority for admin team
    - name: "dev_team"
      user_key: "your_dev_user_key"
      api_token: "your_dev_api_token"
      priority: 0  # Normal priority for dev team

# Email notifications
email:
  enabled: false  # Set to true to enable
  level: CRITICAL  # Only CRITICAL messages will be sent via email
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  use_tls: true
  username: "${EMAIL_USERNAME}"  # Use environment variable
  password: "${EMAIL_PASSWORD}"  # Use app password for Gmail
  from_email: "${EMAIL_USERNAME}"
  to_emails:
    - "admin@company.com"
    - "alerts@company.com"
  subject_prefix: "[CRITICAL ALERT]"
  format: |
    Time: %(asctime)s
    Level: %(levelname)s
    Logger: %(name)s
    Function: %(funcName)s:%(lineno)d
    
    Message:
    %(message)s
  date_format: "%Y-%m-%d %H:%M:%S"